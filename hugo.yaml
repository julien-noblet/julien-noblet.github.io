baseURL: https://julien-noblet.github.io/
disablePathToLower: true
languageCode: fr_fr
defaultContentLanguage : fr
title: Mon blog
theme: ["PaperMod"]
enableGitInfo: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
minify:
  disableXML: true
  minifyOutput: true
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
Params:
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

services:
  googleAnalytics:
    id: G-FTZ5LGGE0T
privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: true
    
frontmatter:
  date:
  - date
  - publishDate
  - lastmod
  - :git
  expiryDate:
  - expiryDate
  lastmod:
  - :git
  - lastmod
  - :fileModTime
  - :default
  publishDate:
  - date
  - publishDate
languages:
  fr:
    weight: 1
    taxonomies:
      categories: categories
      tags: tags
    menu:
      main:
        - identifier: categories
          name: Cat√©gories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
  en:
    weight: 2
    taxonomies:
      categories: categories
      tags: tags
    menu:
      main:
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
caches:
  images:
    dir: :cacheDir/images
sitemap:
  changefreq: weekly
  priority: 0.8