baseURL: https://julien-noblet.github.io/
disablePathToLower: true
languageCode: fr_fr
defaultContentLanguage : fr
title: Mon blog
theme: ["PaperMod"]
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
Params:
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
menu:
