    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
languages:
  fr:
    weight: 1
  en:
    weight: 2
caches:
  images:
    dir: :cacheDir/images